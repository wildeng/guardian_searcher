---
name: Test
run-name: ${{ github.actor }} is running the test suite
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '2.7'
          - '3.0'
          - '3.1'
          - '3.2'
    steps:
      - uses: actions/checkout@v2
      - name: Install Ruby $
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: $
          bundler-cache: true
        env:
          BUNDLE_WITHOUT: release
      - name: Run tests
        run: bundle exec rake rspec


